<!DOCTYPE html>

<html>

    <head>

        <title>
            Freelance Website
        </title>

        <link rel = "stylesheet" href = "">

    </head>

    <body>

        <main>
            <h1>We are here to meet all your web development, SEO, and web security needs!</h1>
        </main>
        
        <nav>
            <a href = "#about_us">About Us</a><br />
            <a href = "#our_services">Our Services</a><br />
            <a href = "#contact_us">Contact Us</a><br />
        </nav>

        <header>

           

            <article>

                <section id = "about_us">
                    <h2>
                        About Us
                    </h2>
                </section>

                <section id = "our_services">
                    <h2>
                        Our Services
                    </h2>
                </section>

                <section id = "contact_us">

                    <h2>
                        Contact Us
                    </h2>

                    <form action="">

                        <label for = "name">
                            Enter your name: <br /> <input id = "name" type = "text" name = "client name" required>
                        </label> <br />

                        <label for = "phone number">
                            Enter your phone number: <br /> <input id = "phone number" type="tel" name = "client phone number" placeholder = "999-999-9999" required>
                        </label><br />

                        <label for = "email address">
                            Enter your email address: <br /> <input id = "email address" type = "email" name = "client email address" placeholder="example@email.com" required>
                        </label><br /><br />

                        <label>Select Service(s): </label>
                        <label for = "web development">
                            <br /> <input id = "web development" type = "checkbox" name = "service" value = "web_development">Web Development
                        </label>
                        <label for = "SEO">
                            <br /> <input id = "SEO" type = "checkbox" name = "service" value = "SEO">SEO
                        </label>
                        <label for = "web security">
                            <br /> <input id = "web security" type = "checkbox" name = "service" value = "web_security">Web Security
                        </label><br /><br />
                        <label>
                            <textarea placeholder="Additional info..."></textarea>
                        </label><br />
                        <input type = "submit">
                        
                    </form>

                </section>

            </article>

        </header>

        <footer>

        </footer>

    </body>

</html>
